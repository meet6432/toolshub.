<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Profit Calculator - ToolsHub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFA500, #8B4513);
            color: #fff;
            text-align: center;
        }
        .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 32px;
            color: #fff;
        }

        .tool-card {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .tool-card input[type="number"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
        }

        .tool-card button {
            background-color: #FFA500;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
            border: none;
        }

        .tool-card button:hover {
            background-color: #FF8C00;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <nav class="navbar">
            <h1 class="logo"><a href="#">ToolsHub</a></h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#tools">Tools</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </div>
</header>

<!-- Net Profit Calculator Section -->
<section class="container">
    <h2>Net Profit Calculator</h2>

    <div class="tool-card">
        <h3>Calculate Your Net Profit</h3>
        <form id="netProfitForm">
            <label for="revenue">Total Revenue:</label><br>
            <input type="number" id="revenue" placeholder="Enter total revenue" required><br>

            <label for="salary">Staff Salary:</label><br>
            <input type="number" id="salary" placeholder="Enter staff salary (optional)"><br>

            <label for="electricity">Electricity Bill:</label><br>
            <input type="number" id="electricity" placeholder="Enter electricity bill (optional)"><br>

            <label for="gas">other expense:</label><br>
            <input type="number" id="gas" placeholder="Enter other expense like gas bill or any (optional)"><br>

            <label for="rent">Rent:</label><br>
            <input type="number" id="rent" placeholder="Enter rent (optional)"><br>

            <label for="tax">Tax Bill:</label><br>
            <input type="number" id="tax" placeholder="Enter tax bill (optional)"><br>

            <label for="insurance">Policy Premium:</label><br>
            <input type="number" id="insurance" placeholder="Enter policy premium (optional)"><br>

            <label for="loan">Loan Repayment:</label><br>
            <input type="number" id="loan" placeholder="Enter loan repayment (optional)"><br>

            <label for="profitMargin">Desired Profit Margin (%):</label><br>
            <input type="number" id="profitMargin" placeholder="Enter profit margin (optional)" required><br>

            <button type="button" onclick="calculateNetProfit()">Calculate Net Profit</button>
        </form>

        <div class="result" id="result"></div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript Logic -->
<script>
    function calculateNetProfit() {
        const revenue = parseFloat(document.getElementById('revenue').value);
        const salary = parseFloat(document.getElementById('salary').value) || 0;
        const electricity = parseFloat(document.getElementById('electricity').value) || 0;
        const gas = parseFloat(document.getElementById('gas').value) || 0;
        const rent = parseFloat(document.getElementById('rent').value) || 0;
        const tax = parseFloat(document.getElementById('tax').value) || 0;
        const insurance = parseFloat(document.getElementById('insurance').value) || 0;
        const loan = parseFloat(document.getElementById('loan').value) || 0;
        const profitMargin = parseFloat(document.getElementById('profitMargin').value);

        const totalExpenses = salary + electricity + gas + rent + tax + insurance + loan;
        const netProfit = revenue - totalExpenses;
        const desiredProfit = netProfit * (profitMargin / 100);
        const resultDiv = document.getElementById('result');

        if (isNaN(revenue) || isNaN(profitMargin)) {
            resultDiv.textContent = "Please enter valid numbers.";
        } else {
            resultDiv.textContent = `Net Profit: ₹${netProfit.toFixed(2)} \n  (Desired Profit with Margin): ₹${desiredProfit.toFixed(2)}`;
        }
    }
</script>

</body>
</html>
