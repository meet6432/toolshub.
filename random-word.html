<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word Generator - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFA500, #8B4513);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    /* Header & Navbar Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    /* Random Word Generator Section */
    .random-word-generator {
      background-color: #222;
      border-radius: 15px;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .random-word-generator h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px;
      background-color: #FFA500;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #FF8C00;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#tools">Tools</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Random Word Generator Section -->
  <section class="random-word-generator">
    <h2>Random Word Generator</h2>
    <button class="btn" onclick="generateRandomWord()">Generate Random Word</button>

    <div class="result" id="wordResult">
      Random Word: 
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Random Word Generator -->
  <script>
    const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew", "kiwi", "lemon", "mango", "nectarine", "orange", "papaya", "quince", "raspberry", "strawberry", "tangerine", "ugli", "vanilla", "watermelon", "xigua", "yam", "zucchini"];

    function generateRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      document.getElementById('wordResult').innerText = 'Random Word: ' + randomWord;
    }
  </script>

</body>
</html>
