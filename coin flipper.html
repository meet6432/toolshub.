<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flipper - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFA500, #8B4513);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    /* Header & Navbar Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    /* Coin Flipper Section */
    .coin-flipper {
      margin-top: 50px;
    }

    .coin-container {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      position: relative;
      perspective: 1000px;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      background-color: #FFD700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .heads, .tails {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .heads {
      background-color: #FFA500;
    }

    .tails {
      background-color: #8B4513;
      transform: rotateY(180deg);
    }

    /* Button */
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FFA500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF8C00;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#tools">Tools</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Coin Flipper Section -->
  <section class="coin-flipper">
    <div class="container">
      <h2>Flip a Coin</h2>
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="heads">Heads</div>
          <div class="tails">Tails</div>
        </div>
      </div>
      <button class="btn" id="flipBtn">Flip a Coin</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Coin Flip -->
  <script>
    const coin = document.getElementById('coin');
    const flipBtn = document.getElementById('flipBtn');

    function flipCoin() {
      // Remove the previous rotation to reset
      coin.style.transition = 'none';
      coin.style.transform = 'rotateY(0)';

      // Randomly decide if it's heads or tails
      const isHeads = Math.random() < 0.5;
      const rotation = isHeads ? 'rotateY(1800deg)' : 'rotateY(1620deg)'; // Heads or Tails rotation

      setTimeout(() => {
        // Apply the new rotation with animation
        coin.style.transition = 'transform 1s ease-in-out';
        coin.style.transform = rotation;
      }, 100); // Small delay to ensure reset before flipping
    }

    flipBtn.addEventListener('click', flipCoin);
  </script>

</body>
</html>
