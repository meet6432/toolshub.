<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Converter - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFA500, #8B4513);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    /* Header & Navbar Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    /* Volume Converter Section */
    .volume-converter {
      background-color: #222;
      border-radius: 15px;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .volume-converter h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .btn {
      padding: 15px;
      background-color: #FFA500;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #FF8C00;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#tools">Tools</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Volume Converter Section -->
  <section class="volume-converter">
    <h2>Volume Converter</h2>
    <div class="form-group">
      <label for="volumeInput">Enter Volume:</label>
      <input type="number" id="volumeInput" placeholder="Enter volume" required />
    </div>

    <div class="form-group">
      <label for="fromUnit">From:</label>
      <select id="fromUnit">
        <option value="liters">Liters</option>
        <option value="milliliters">Milliliters</option>
        <option value="gallons">Gallons</option>
        <option value="cups">Cups</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toUnit">To:</label>
      <select id="toUnit">
        <option value="liters">Liters</option>
        <option value="milliliters">Milliliters</option>
        <option value="gallons">Gallons</option>
        <option value="cups">Cups</option>
      </select>
    </div>

    <button class="btn" onclick="convertVolume()">Convert Volume</button>

    <div class="result" id="conversionResult">
      Converted Volume: 
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Volume Converter -->
  <script>
    function convertVolume() {
      const volume = parseFloat(document.getElementById('volumeInput').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(volume) || volume <= 0) {
        document.getElementById('conversionResult').innerText = 'Please enter a valid volume';
        return;
      }

      const conversionRates = {
        liters: { liters: 1, milliliters: 1000, gallons: 0.264172, cups: 4.22675 },
        milliliters: { liters: 0.001, milliliters: 1, gallons: 0.000264172, cups: 0.00422675 },
        gallons: { liters: 3.78541, milliliters: 3785.41, gallons: 1, cups: 16 },
        cups: { liters: 0.236588, milliliters: 236.588, gallons: 0.0625, cups: 1 }
      };

      const convertedVolume = volume * conversionRates[fromUnit][toUnit];
      document.getElementById('conversionResult').innerText = `Converted Volume: ${convertedVolume.toFixed(4)} ${toUnit}`;
    }
  </script>

</body>
</html>
