<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFA500, #8B4513);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    /* Header & Navbar Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    /* Loan Calculator Section */
    .loan-calculator {
      background-color: #222;
      border-radius: 15px;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .loan-calculator h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .btn {
      padding: 15px;
      background-color: #FFA500;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #FF8C00;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#tools">Tools</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Loan Calculator Section -->
  <section class="loan-calculator">
    <h2>Loan Calculator</h2>
    <div class="form-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Enter interest rate" required>
    </div>
    <div class="form-group">
      <label for="loanTerm">Loan Term (years):</label>
      <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>
    </div>
    <button class="btn" onclick="calculateLoan()">Calculate</button>

    <div class="result" id="result">
      Monthly Payment: ₹0.00
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Loan Calculator -->
  <script>
    function calculateLoan() {
      const loanAmount = document.getElementById('loanAmount').value;
      const interestRate = document.getElementById('interestRate').value;
      const loanTerm = document.getElementById('loanTerm').value;

      if (!loanAmount || !interestRate || !loanTerm) {
        alert("Please fill in all fields.");
        return;
      }

      const monthlyRate = interestRate / 100 / 12;
      const numberOfPayments = loanTerm * 12;
      const monthlyPayment = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));

      document.getElementById('result').innerHTML = `Monthly Payment: ₹${monthlyPayment.toFixed(2)}`;
    }
  </script>

</body>
</html>
