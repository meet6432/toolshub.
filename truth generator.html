<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Generator - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFA500, #8B4513); /* Matching the gradient */
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Header & Navbar Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333; /* Dark background */
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    /* Truth Generator Section */
    .truth-generator {
      text-align: center;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 50px auto;
    }

    h2 {
      font-size: 28px;
      color: #fff;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FFA500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF8C00;
    }

    /* Truths Display */
    .result {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #fff;
      word-wrap: break-word;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#tools">Tools</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>

  <!-- Truth Generator Section -->
  <section class="truth-generator">
    <div class="container">
      <h2>Truth Generator</h2>
      <button class="btn" id="generateTruthBtn">Generate Truth</button>
      <div class="result" id="result"></div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
