<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - ToolsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar (same as home page) -->
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo"><a href="#">ToolsHub</a></h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#tools">Tools</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Password Generator Section -->
  <section class="password-generator">
    <div class="container">
      <h2>Password Generator</h2>
      <p>Generate a strong, secure password instantly. Customize it with your desired length and characters.</p>

      <!-- Input Section -->
      <div class="generator-form">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="4" max="32" value="12">

        <div class="checkbox-group">
          <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
          <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
          <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
          <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>

        <button id="generateBtn" class="btn-primary">Generate Password</button>

        <div class="password-display">
          <input type="text" id="password" readonly>
          <button id="copyBtn" class="btn-secondary">Copy</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (same as home page) -->
  <footer>
    <div class="container">
      <p>&copy; 2024 ToolsHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Password Generator -->
  <script>
    const lengthInput = document.getElementById('length');
    const uppercaseInput = document.getElementById('uppercase');
    const lowercaseInput = document.getElementById('lowercase');
    const numbersInput = document.getElementById('numbers');
    const symbolsInput = document.getElementById('symbols');
    const passwordDisplay = document.getElementById('password');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');

    const characters = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
    };

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      let availableChars = '';
      let password = '';

      if (uppercaseInput.checked) availableChars += characters.uppercase;
      if (lowercaseInput.checked) availableChars += characters.lowercase;
      if (numbersInput.checked) availableChars += characters.numbers;
      if (symbolsInput.checked) availableChars += characters.symbols;

      if (availableChars === '') {
        alert('Please select at least one character type!');
        return;
      }

      for (let i = 0; i < length; i++) {
        password += availableChars[Math.floor(Math.random() * availableChars.length)];
      }

      passwordDisplay.value = password;
    }

    function copyPassword() {
      passwordDisplay.select();
      document.execCommand('copy');
      alert('Password copied to clipboard!');
    }

    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);
  </script>
<style>/* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
    }
    
    /* Navbar Styles */
    header {
      background-color: #333;
      padding: 10px 0;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }
    
    .nav-links {
      list-style-type: none;
    }
    
    .nav-links li {
      display: inline;
      margin-left: 20px;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .nav-links a:hover {
      color: #f0a500;
    }
    
    /* Password Generator Section */
    .password-generator {
      padding: 100px 0;
      text-align: center;
      background: linear-gradient(135deg, #f0a500, #333);
      color: #fff;
    }
    
    .password-generator h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .password-generator p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .generator-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    
    .generator-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
    
    .generator-form input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .checkbox-group {
      margin-bottom: 20px;
    }
    
    .checkbox-group label {
      display: block;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      padding: 10px 20px;
      background-color: #f0a500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #333;
    }
    
    .password-display {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .password-display input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
    }
    
    .btn-secondary {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: #444;
    }
    
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    </style>
</body>
</html>
